<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="ScooterLim.css">
    <title>ScooterLim</title>
  </head>
  <body>
    <div>
      <header>
        <!-- logo e scritta -->
        <img src="logo.png" id="logo">
        <span id="scritta">Taking Booleaners From A to B</span>
      </header>
      <nav>
        <!-- prenotazione ecc -->
        <input type="button" value="Prenota">
        <input type="button" value="Cancella Prenotazione">
        <input type="button" value="Accendi Luci">
      </nav>
      <main>
        <section class="monopattini">
          <!-- monopattino gino 22 -->
          <input type="checkbox">
          <span class="nomi">Monopattino Gino22</span>
          <span class="vie">Via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <div id="carica1"></div>
        </section>
        <section class="monopattini">
          <!-- monopattino mike 24 -->
          <input type="checkbox">
          <span class="nomi">Monopattino Mike24</span>
          <span class="vie">Via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <div id="carica2"></div>
        </section>
        <section class="monopattini">
          <!-- monopattino fede 154 -->
          <input type="checkbox">
          <span class="nomi">Monopattino Fede154</span>
          <span class="vie">Via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <div id="carica3"></div>
        </section>
      </main>
    </div>
  </body>
</html>
